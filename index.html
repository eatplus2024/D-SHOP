<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">SuperTienda</div>
        <input type="text" id="busqueda" placeholder="Buscar productos...">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Carrito (<span id="contador-carrito">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>Bienvenido a Super Tienda</h1>
        <p>Descubre descuentos exclusivos en miles de productos</p>
        <button id="ver-ofertas">Ver Ofertas</button>
    </section>

    <main>
        <section class="productos">
            <!-- Se generan los productos dinámicamente con JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Super Tienda - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
