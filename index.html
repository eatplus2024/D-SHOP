<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <h1>Tienda Online</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button>Buscar</button>
        </div>
    </header>

    <!-- Sección de Categorías -->
    <section class="categories">
        <h2>Categorías Populares</h2>
        <div class="category-list">
            <div class="category-item">Electrónica</div>
            <div class="category-item">Ropa</div>
            <div class="category-item">Hogar</div>
            <div class="category-item">Deportes</div>
        </div>
    </section>

    <!-- Sección de Productos Destacados -->
    <section class="featured-products">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://source.unsplash.com/random/300x300/?electronics" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card">
                <img src="https://source.unsplash.com/random/300x300/?clothing" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card">
                <img src="https://source.unsplash.com/random/300x300/?home" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Carrito de Compras -->
    <section class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="carrito"></ul>
        <p id="total">Total: $0.00</p>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>&copy; 2023 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
